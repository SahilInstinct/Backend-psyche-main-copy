{% extends "base.html" %}
{% load static %}

{% block title %} Login {% endblock %}
{% block style %}

<style>
    .page-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.login-container {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    width: 350px;
    text-align: center;

}

.login-title {
    font-size: 2em;
    margin-bottom: 25px;
    color: #7dcfff;
    text-shadow: 0 0 5px #33ffff;
}

.login-form input {
    display: block;
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    background: #222;
    color: white;
    font-size: 1em;
    outline: none;
}

.login-form input:focus {
    box-shadow: 0 0 8px #33ffff;
}

.login-form button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #00d9ff;
    color: black;
    font-weight: bold;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.2s;
}

.login-form button:hover {
    background: #33ffff;
    transform: scale(1.03);
}

.error-msg {
    color: #ff4d4d;
    background-color: #ffecec;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
}


.footer-text {
    margin-top: 20px;
    font-size: 0.9em;
    color: #bbb;
}

.footer-text a {
    color: #33ffff;
    text-decoration: none;
}

</style>

{% endblock %}
{% block content %}
 <div class="page-wrapper">
    <div class="login-container">
        <h1 class="login-title">Welcome Back</h1>
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="POST" class="login-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
 </div>
{% endblock %}
